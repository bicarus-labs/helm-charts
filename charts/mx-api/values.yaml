network: devnet
gatewayUrls:
  - https://devnet-gateway.multiversx.com
elasticsearchUrls:
  - https://devnet-index.elrond.com
databaseEnable: true
external:
  mysql:
    enabled: false
    host:
    port:
    user: root
    pass: root
    dbname: api
  mongodb:
    enabled: false
    host:
    port:
    user: root
    pass: password
    dbname: api
  redis:
    enabled: false
    host:
    port:
  rabbitmq:
    host:
    port: 5672
    user: guest
    pass: guest

replicaCount: 1
image:
  repository: bicarus/mx-api-service
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port:
    api: 3001
    ws: 3099

ingress:
  enabled: false
  className: ""
  api:
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  ws:
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 2
  #   memory: 2Gi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mysql:
  enabled: "{{ and .Values.databaseEnable (not .Values.external.mysql.enabled) }}"
mongodb:
  enabled: "{{ and .Values.databaseEnable (not .Values.external.mongodb.enabled) }}"
redis:
  enabled: "{{ not .Values.external.redis.enabled }}"

mx-infra:
  mysql:
    auth:
      username: "{{ .Values.external.mysql.user }}"
      password: "{{ .Values.external.mysql.pass }}"
      database: "{{ .Values.external.mysql.dbname }}"
  mongodb:
    auth:
      rootUser: "{{ .Values.external.mongodb.user }}"
      rootPassword: "{{ .Values.external.mongodb.pass }}"
      usernames:
        - admin
      databases:
        - "{{ .Values.external.mongodb.dbname }}"
  redis: